<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Generator | VanillaJS</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="quote-container" id="quote-container">
		<div class="quote-text">
			<i class="fas fa-quote-left"></i>
			<span id="quote-text"></span>
		</div>
		<div class="quote-author">
			<span id="author-text"></span>
		</div>
		<div class="button-container">
			<button class="twitter-button" id="twitter-button" title="Tweet this!">
				<i class="fab fa-twitter"></i>
			</button>
			<button id="new-quote-button">New Quote</button>
		</div>
	</div>
	<div class="quote-loader" id="quote-loader"></div>
	<script src="js/script.js"></script>
</body>

</html>
